<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>

    <div>
        <label for = "test">Full name*: </label><br>
        <input id = "test" name = "test" type= "text" placeholder= "FirstName LastName"><br>
    </div>
        
    <div>
        <label for = "email">Email address*:</label><br>
        <input id = "email" name = "email" type= "text" placeholder= "EMAIL_ADDRESS"><br>
    </div>

    <div>
        <span>Select Tour Package*:</span><br>
        <select>
            <option value = "Goa">Goa</option>
            <option value = "Option2">Option2</option>
            <option value = "Option3">Option3</option>
            <option value = "Option4">Option4</option>
            <option value = "Option5">Option5</option>
        </select>
    </div>
        
    <div>
        <label for = "arrival">Arrival date*: </label><br>
        <input id = "arrival" name = "arrival" type= "date" placeholder= "m/d/y"><br>
    </div>

    <div>
        <label for = "nums">Number of persons*: </label><br>
        <input id = "nums" name = "nums" type= "text" placeholder= "UNKNOWN_TYPE">
    </div>

    <div>
        <p>What would you want to avail?*</p>
        <label for = "Boarding">Boarding</label>
        <input type = "checkbox" id = "Boarding" name = "Boarding"><br>
        <label for = "Fooding">Fooding</label>
        <input type = "checkbox" id = "Fooding" name = "Fooding"><br>
        <label for = "Sight seeing">Sight seeing</label>
        <input type = "checkbox" id = "Sight seeing" name = "Sight seeing">
    </div>

    <div>
        <label for = "discount">Discount Coupen code*: </label><br>
        <input id = "discount" name = "discount" type= "text" placeholder= "UNKNOWN_TYPE">
    </div>

    <div>
        <p>Terms and conditions*</p>
        <form>
            <input type="radio" id="agree" name="agree">
            <label for="agree">I agree</label>
            <input type="radio" id="disagree" name="disagree">
            <label for="disagree">I disagree</label>
        </form>
    </div>

    <br><button>Complete Reservation</button>
</body>
</html>
